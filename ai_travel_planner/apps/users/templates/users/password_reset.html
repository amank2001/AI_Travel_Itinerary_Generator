
{% extends 'base.html' %}

{% block title %}Reset Password - AI Travel Planner{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-lock text-6xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Reset Your Password</h2>
            <p class="text-gray-600">Enter your email and we'll send you a reset link</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-blue-600 mr-2"></i>Email Address
                    </label>
                    <input type="email" name="email" id="id_email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>
                
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition">
                    <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:login' %}" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
