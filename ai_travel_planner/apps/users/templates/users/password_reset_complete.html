{% extends 'base.html' %}

{% block title %}Password Reset Complete - AI Travel Planner{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <i class="fas fa-check-circle text-6xl text-green-500 mb-6"></i>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Password Reset Successful!</h2>
            <p class="text-gray-600 mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            <a href="{% url 'users:login' %}"
               class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
