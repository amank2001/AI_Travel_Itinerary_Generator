<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="deleteModalLabel">
                    <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                    Confirm Delete
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Are you sure you want to delete this trip to <strong id="tripDestination"></strong>?</p>
                <p class="text-muted small mt-2 mb-0">This action can be undone by contacting support.</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i> Cancel
                </button>
                <form id="deleteForm" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash me-1"></i> Delete Trip
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Delete Modal Functionality
document.addEventListener('DOMContentLoaded', function() {
    const deleteModal = document.getElementById('deleteModal');
    const deleteForm = document.getElementById('deleteForm');
    const tripDestinationSpan = document.getElementById('tripDestination');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    
    // Handle delete button clicks
    document.querySelectorAll('[data-bs-toggle="modal"][data-bs-target="#deleteModal"]').forEach(button => {
        button.addEventListener('click', function() {
            const tripId = this.getAttribute('data-trip-id');
            const tripDestination = this.getAttribute('data-trip-destination');
            const deleteUrl = this.getAttribute('data-delete-url');
            
            // Update modal content
            tripDestinationSpan.textContent = tripDestination;
            deleteForm.setAttribute('action', deleteUrl);
        });
    });
    
    // Handle form submission with AJAX
    deleteForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        confirmDeleteBtn.disabled = true;
        confirmDeleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span> Deleting...';
        
        const formData = new FormData(deleteForm);
        const actionUrl = deleteForm.getAttribute('action');
        
        fetch(actionUrl, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Close modal
                const modalInstance = bootstrap.Modal.getInstance(deleteModal);
                modalInstance.hide();
                
                // Show success message
                showSuccessMessage(data.message);
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = "{% url 'dashboard' %}";
                }, 1500);
            } else {
                // Show error message
                showErrorMessage(data.message || 'An error occurred while deleting the trip.');
                
                // Re-enable button
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.innerHTML = '<i class="fas fa-trash me-1"></i> Delete Trip';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showErrorMessage('An error occurred while deleting the trip.');
            
            // Re-enable button
            confirmDeleteBtn.disabled = false;
            confirmDeleteBtn.innerHTML = '<i class="fas fa-trash me-1"></i> Delete Trip';
        });
    });
    
    // Helper function to show success message
    function showSuccessMessage(message) {
        const alertHtml = `
            <div class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" role="alert" style="z-index: 9999; min-width: 300px;">
                <i class="fas fa-check-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
        document.body.insertAdjacentHTML('afterbegin', alertHtml);
        
        // Auto-dismiss after 3 seconds
        setTimeout(() => {
            const alert = document.querySelector('.alert-success');
            if (alert) {
                alert.remove();
            }
        }, 3000);
    }
    
    // Helper function to show error message
    function showErrorMessage(message) {
        const alertHtml = `
            <div class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" role="alert" style="z-index: 9999; min-width: 300px;">
                <i class="fas fa-exclamation-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
        document.body.insertAdjacentHTML('afterbegin', alertHtml);
        
        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            const alert = document.querySelector('.alert-danger');
            if (alert) {
                alert.remove();
            }
        }, 5000);
    }
});
</script>
